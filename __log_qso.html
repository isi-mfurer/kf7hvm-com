---
layout: page
title: New QSO
permalink: /__log_qso/
---

<h1>This form is for use by KF7HVM only.</h1>

<form class="js-form form" method="post" action="{{ site.staticman_log_url }}">
  <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[parent]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}">
  <input type="hidden" name="options[reCaptcha][secret]"  value="{{ site.reCaptcha.secret }}">


  <div class="textfield narrowfield">
    <label for="comment-form-m_call">My Call
      <input class="textfield__input" name="fields[m_call]" type="text" id="comment-form-m_call" value="KF7HVM" disabled required/>
    </label>
  </div>

  <div class="textfield narrowfield">
    <label for="comment-form-m_loc">My Location
      <input class="textfield__input" name="fields[m_loc]" type="text" id="comment-form-m_loc" value="Poplar" />
    </label>
  </div>

  <div class="textfield narrowfield">
    <label for="comment-form-frequency">Frequency
      <input class="textfield__input" name="fields[frequency]" type="number" id="comment-form-frequency" required />
    </label>
  </div>

  <div class="textfield narrowfield">
    <label for="comment-form-mode">Mode
      <select class="textfield__input" name="fields[mode]" id="comment-form-mode">
        <option value="FM">FM</option>
        <option value="DMR">DMR</option>
      </select>
    </label>
  </div>

  <div class="textfield narrowfield">
    <label for="comment-form-t_call">Their Call
      <input class="textfield__input" name="fields[t_call]" type="text" id="comment-form-t_call" value="KF7HVM" disabled required/>
    </label>
  </div>

  <div class="textfield narrowfield">
    <label for="comment-form-t_loc">Their Location
      <input class="textfield__input" name="fields[t_loc]" type="text" id="comment-form-t_loc" value="Poplar" />
    </label>
  </div>

  <div class="textfield">
    <label for="comment-form-comment">Public Comment
      <textarea class="textfield__input" name="fields[comment]" type="text" id="comment-form-comment" placeholder="Public Comments" required rows="6"></textarea>
    </label>
  </div>

  <div class="textfield">
    <label for="comment-form-notes">Private Notes
      <textarea class="textfield__input" name="fields[notes]" type="text" id="comment-form-notes" placeholder="Private Notes" required rows="6"></textarea>
    </label>
  </div>

    <div class="textfield narrowfield hp">
      <label for="hp">
        <input class="textfield__input" name="fields[hp]" id="hp" type="text" placeholder="Leave blank">
      </label>
    </div>

    <div id="reCaptcha" class="g-recaptcha" data-sitekey="{{ site.reCaptcha.siteKey }}"></div>

    <button class="button" id="comment-form-submit">
      Submit
    </button>

    <em style="padding-left: 2em">Please be patient, submitting a QSO may take up to 30 seconds</em>

</form>

<article class="modal mdl-card mdl-shadow--2dp">
  <div>
    <h3 class="modal-title js-modal-title"></h3>
  </div>
  <div class="mdl-card__supporting-text js-modal-text"></div>
  <div class="mdl-card__actions mdl-card--border">
    <button class="button mdl-button--colored mdl-js-button mdl-js-ripple-effect js-close-modal">Close</button>
  </div>
</article>
